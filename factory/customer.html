<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Customer Information</title>
</head>
<body>
<form class="w3-container">
    <!-- Modal Start Here -->
    <div id="create" class="w3-modal" style="z-index:4">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-teal">
                <span onclick="document.getElementById('create').style.display='none'" class="w3-button w3-right w3-medium w3-margin-top"><i class="fa fa-remove"></i></span>
                <h2>Customer Information</h2>
            </div>
            <div class="w3-panel">
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label>Customer Name</label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" ng-model="$ctrl.customer.customer_name" placeholder="Customer Name">
                    </div>
                    <div class="w3-half">
                        <label>E-mail</label>
                        <input class="w3-input w3-border w3-margin-bottom" type="email" ng-model="$ctrl.customer.email" placeholder="Email">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label>Home Address</label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" ng-model="$ctrl.customer.home_address" placeholder="Home Address">
                    </div>
                    <div class="w3-half">
                        <label>Business Address</label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" ng-model="$ctrl.customer.business_address" placeholder="Business Address">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label>Mobile No</label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" ng-model="$ctrl.customer.phone_no" placeholder="Phone Number">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="w3-container w3-padding massage-area" id="returnMassageArea">
        <div class="w3-padding w3-teal" id="returnMassage">
            <h1>Customer Information</h1>
        </div>
    </div>
    <!--Modal End Here-->
</form>

<div class="w3-panel">

    <div class="w3-container ">
        <button ng-click="$ctrl.createMode()" class="w3-button w3-teal w3-right">Create New User</button>
    </div>

    <div class="w3-responsive  w3-row-padding w3-panel">
        <div class="w3-half">
            <label>Customer Name</label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Customer Name">
        </div>

        <div class="w3-half">
            <label>E-mail</label>
            <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="E-mail">
        </div>

        <div class="w3-half">
            <label>Home Address</label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Home Address">
        </div>

        <div class="w3-half">
            <label>Business Address</label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Business Address">
        </div>

        <div class="w3-half">
            <label>Phone number</label>
            <input class="w3-input w3-border w3-margin-bottom" type="tel" placeholder="Phone number">
        </div>

    </div>

    <div class="w3-container">
        <button class="w3-button w3-round w3-teal w3-right"> Submit </button>
    </div>
</div>
</body>

</form>
</body>
</html>
