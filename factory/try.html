<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <title>Customer Information</title>
</head>
<body>
    <div class="w3-container w3-teal">
        <h3 align="center"> Customer Information</h3><hr/>
    </div>
    <form class="w3-container">
        <div class="w3-model>
            <div class="w3-modal-content w3-animate-zoom">
                <div class="w3-panel">
                    <div class="w3-row-padding">

                        <div class="w3-half">
                            <label>Customer Name :</label>
                            <input class="w3-input" type="text" ng-model="$ctrl.customer.customer_name" placeholder="Customer Name">
                        </div>

                        <div class="w3-half">
                            <label>E-mail:</label>
                            <input class="w3-input" type="text" ng-model="$ctrl.customer.email" placeholder="E-mail">
                        </div>

                        <div class="w3-half">
                            <label>Home Address:</label>
                            <input class="w3-input" type="text" maxlength="150" ng-model="$ctrl.customer.home_address" placeholder="Home Address">
                        </div>

                        <div class="w3-half">
                            <label>Business Address:</label>
                            <input class="w3-input" type="text" maxlength="150" ng-model="$ctrl.customer.business_address" placeholder="Business Address">
                        </div>

                        <div class="w3-half">
                            <label>Phone Number:</label>
                            <input class="w3-input" type="text" ng-model="$ctrl.customer.phone_no" placeholder="Phone number">
                        </div>

                        <div class="w3-half">
                            <label>Insertion Time</label>
                            <input class="w3-input" type="datetime-local" ng-model="$ctrl.customer.insertion_time">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
